<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Salas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    /* Tela inicial */
    #inicio, #login, #cadastro, #main { display: none; }
    #inicio.active, #login.active, #cadastro.active, #main.active { display: block; }
    #inicio, #login, #cadastro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }
    input, button, select { margin: 5px; padding: 8px; }

    /* Layout principal */
    #main { display: flex; width: 100%; height: 100%; }
    #chatList {
      width: 250px;
      border-right: 1px solid #ccc;
      padding: 10px;
      background: #f8f8f8;
      overflow-y: auto;
    }
    #chatList h3 { margin-top: 0; }
    .chatUser {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .chatUser:hover { background: #ddd; }
    #chatWindow {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .mine { background: #d1ffd1; text-align: right; }
    .theirs { background: #f1f1f1; text-align: left; }
    #chatInput {
      display: flex;
      padding: 10px;
    }
    #chatInput input { flex: 1; }
  </style>
</head>
<body>

<!-- Tela inicial -->
<div id="inicio" class="active">
  <h1>Bem-vindo</h1>
  <button onclick="showPage('login')">Entrar</button>
  <button onclick="showPage('cadastro')">Cadastrar</button>
</div>

<!-- Tela de login -->
<div id="login">
  <h2>Login</h2>
  <input type="text" id="loginNome" placeholder="Digite seu nome">
  <button onclick="login()">Entrar</button>
  <button onclick="showPage('inicio')">Voltar</button>
</div>

<!-- Tela de cadastro -->
<div id="cadastro">
  <h2>Cadastro</h2>
  <input type="text" id="cadastroNome" placeholder="Digite seu nome">
  <button onclick="cadastrar()">Cadastrar</button>
  <button onclick="showPage('inicio')">Voltar</button>
</div>

<!-- Área principal -->
<div id="main">
  <!-- Lista de chats -->
  <div id="chatList">
    <h3>Chats</h3>
    <div id="usersList"></div>
  </div>

  <!-- Janela de chat -->
  <div id="chatWindow">
    <h3 id="chatWith">Selecione um professor</h3>
    <div id="messages"></div>
    <div id="chatInput">
      <input type="text" id="msgInput" placeholder="Digite uma mensagem..." disabled>
      <button onclick="sendMessage()" disabled id="sendBtn">Enviar</button>
    </div>
  </div>
</div>

<script>
  let professores = JSON.parse(localStorage.getItem("professores")) || [];
  let mensagens = JSON.parse(localStorage.getItem("mensagens")) || {}; 
  let usuarioAtual = null;
  let chatCom = null;

  function showPage(page) {
    document.querySelectorAll("#inicio, #login, #cadastro, #main")
      .forEach(div => div.classList.remove("active"));
    document.getElementById(page).classList.add("active");
  }

  function cadastrar() {
    const nome = document.getElementById("cadastroNome").value.trim();
    if (!nome) return alert("Digite um nome!");
    if (professores.find(p => p.nome === nome)) return alert("Nome já cadastrado!");

    professores.push({ nome });
    localStorage.setItem("professores", JSON.stringify(professores));
    alert("Cadastro realizado!");
    showPage("login");
  }

  function login() {
    const nome = document.getElementById("loginNome").value.trim();
    const prof = professores.find(p => p.nome === nome);
    if (!prof) return alert("Professor não encontrado. Cadastre-se primeiro.");
    usuarioAtual = prof;
    showPage("main");
    atualizarListaUsuarios();
  }

  function atualizarListaUsuarios() {
    const usersList = document.getElementById("usersList");
    usersList.innerHTML = "";
    professores
      .filter(p => p.nome !== usuarioAtual.nome)
      .forEach(p => {
        const div = document.createElement("div");
        div.className = "chatUser";
        div.textContent = p.nome;
        div.onclick = () => abrirChat(p.nome);
        usersList.appendChild(div);
      });
  }

  function abrirChat(nome) {
    chatCom = nome;
    document.getElementById("chatWith").textContent = "Chat com " + nome;
    document.getElementById("msgInput").disabled = false;
    document.getElementById("sendBtn").disabled = false;
    carregarMensagens();
  }

  function carregarMensagens() {
    const chatId = [usuarioAtual.nome, chatCom].sort().join("-");
    const msgs = mensagens[chatId] || [];
    const container = document.getElementById("messages");
    container.innerHTML = "";
    msgs.forEach(m => {
      const div = document.createElement("div");
      div.className = "msg " + (m.de === usuarioAtual.nome ? "mine" : "theirs");
      div.textContent = m.texto;
      container.appendChild(div);
    });
    container.scrollTop = container.scrollHeight;
  }

  function sendMessage() {
    if (!chatCom) return;
    const texto = document.getElementById("msgInput").value.trim();
    if (!texto) return;
    const chatId = [usuarioAtual.nome, chatCom].sort().join("-");
    if (!mensagens[chatId]) mensagens[chatId] = [];
    mensagens[chatId].push({ de: usuarioAtual.nome, texto });
    localStorage.setItem("mensagens", JSON.stringify(mensagens));
    document.getElementById("msgInput").value = "";
    carregarMensagens();
  }
</script>

</body>
</html>
